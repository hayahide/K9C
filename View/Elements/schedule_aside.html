var getCustomerInformations=function(callback){

		var customer_list=cacheData().get(CACHE_CUSTOMER_INFORMATIONS);
		if(customer_list!=undefined && Object.keys(customer_list).length>0){

				callback(true,customer_list);
				return;
		}

		var params={}
		params["v"]=API_VERSION;
		apiGeoRequests.getCustomerInformations(params,function(status,res){

				if(!res["status"].isOk()){

						callback(false);
						return;
				}

				var informations=res["data"]["informations"];
				cacheData().set(CACHE_CUSTOMER_INFORMATIONS,informations);
				callback(true,informations);
		});
}

var autoCompleteCustomer=function(values){

		var site_customer=this;
		var focus=function(value){

				value=(value==undefined)?"":value;
				site_customer.data("first_value",value);
				if(!value) site_customer.attr("data-customer-id","");
		}

		site_customer.autocomplete({

				source:values,
				autoFocus:true,
				delay:200,
				minLength:1,
				select:function(e,ui){

						var customer_id=ui["item"]["id"];
						site_customer.attr("data-customer-id",customer_id);
				},
				open:function(){},
				search:function(e,ui){ focus(); },
				focus:function(e,ui){ focus(ui["item"]); }
		});

		site_customer.off("focusin").on("focusin",function(){ focus(); });
		site_customer.off("focusout").on("focusout",function(){

				var data=$(this).data("first_value");
				if(!data || !("value" in data)) return;
				if(1>site_customer.val().trim())  return;
				var value=data["value"];
				var customer_id=data["id"];
				site_customer.val(value);
				site_customer.attr("data-customer-id",customer_id);
		});
}

var compactDateHistories=function(history){

		var histories={};
		for(var i in history){

				if(!history.hasOwnProperty(i)) continue;
				var date=Number(history[i]).splitYmd();
				var y=parseInt(date[0]);
				var m=parseInt(date[1]);
				var d=parseInt(date[2]);
				if(!(y in histories)) histories[y]={};
				if(!(m in histories[y])) histories[y][m]=[];
				histories[y][m].push(d);
		}

		return histories;
}

var lastModifiedInformationUpdate=function(informations,callback){

	var elem=window["action_lastmodified"];
	var instance=TPL.getInstance("schedule_modified_information_top");
	var ms=parseInt(informations["last_modified_ms"]);
	var name=(!!informations["first_name"]?informations["first_name"]:"&nbsp;");
	var ymd ="&nbsp;";
	var his ="&nbsp;";

	if(ms>0){

		var date=new Date(ms);
		ymd=date.getYmdByMs();
		ymd=viewYmd(ymd[0],ymd[1],ymd[2]);
		his=date.getHisByMs();
		his.pop();
		var hour=his[0].ridFirstZero();
		var minutes=his[1];
		his=hour+":"+minutes;
	}

	var html=instance.replaceTPL(instance.get_schedule_modified_information_top,{

		"date":ymd,
		"time":his,
		"name":name
	});

	html=$(html);
	elem.append(html);
	if(!$.isFunction(callback)) return;
	html.ready(function(){

		callback(html);
	});
}

var getCalendarFormatDates=function(schedule_dates){

		var group_id=0;
		var schedule_groups={};
		for(var i in schedule_dates){

				if(!schedule_dates.hasOwnProperty(i)) continue;
				var schedule_date=schedule_dates[i];
				if(!schedule_groups[group_id]){

						schedule_groups[group_id]={};
						schedule_groups[group_id]["start_value"]=schedule_date;
						schedule_groups[group_id]["end_value"]  =schedule_date;
						continue;
				}

				var check_date=Number(schedule_groups[group_id]["end_value"]).addMinutesZero();
				var date=new Date(check_date);
				date.setDate(date.getDate()+1);
				var ymd=date.getYmdByMs().join("");
				if(ymd==schedule_dates[i]){

						schedule_groups[group_id]["end_value"]=ymd;
						continue;
				}

				group_id++;
				schedule_groups[group_id]={};
				schedule_groups[group_id]["start_value"]=schedule_date;
				schedule_groups[group_id]["end_value"]  =schedule_date;
		}

		return schedule_groups;
}

var replaceSideSchedule=function(current_ymd,information,callback){

	var elem=this;
	var instance=TPL.getInstance(["schedule_site_detail","schedule_remark_content","reservation_checkin","reservation_checkout","reservation_checkout_already"]);
	var tpl =instance.get_schedule_site_detail;
	var remark_tpl=instance.get_schedule_remark_content;
	var reserve_id=information["reservation"]["id"];
	var schedule_id=information["schedule"]["id"];
	var guest_name=information["guest"]["last_name"]+(information["guest"]["first_name"].length>0?" "+information["guest"]["first_name"]:"");
	var room_type=information["room"]["room_type"];
	var room_num =information["room"]["room_num"];
	var room_type_color_id=information["room"]["room_type_color_id"];
	var room_floor=information["room"]["room_floor"];
	var room_type_color=color_list[information["room"]["room_type_id"]];
	var room_price_color=color_list[information["room"]["room_price_data_id"]]==undefined?"black":color_list[information["room"]["room_price_data_id"]];
	var room_price=information["room"]["room_price"];
	var room_situation=information["room"]["room_situation"];
	var schedule_remarks=information["schedule"]["remarks"].trim();
	var reserve_remarks=information["reservation"]["remarks"].trim();
	var guest_remarks=information["guest"]["remarks"].trim();
	var guest_id     =information["guest"]["id"];
	var price_type_colors={"0":"black","3":"blue","4":"red"};
	var is_checkin =information["reservation"]["is_checkin"];
	var is_checkout=information["reservation"]["is_checkout"];
	var room_price_status=information["room"]["room_price_status"];
	var type=information["room"]["type"];
	var staytype=information["reservation"]["staytype"];
	var staff=information["reservation"]["staff"];
	var payment=information["reservation"]["payment"];
	var bookingid=information["reservation"]["booking_id"];

	var price_status_message="&nbsp;";

	switch(true){
	
		case([3,4].indexOf(room_price_status)>-1):
			price_status_message="(Special period)";
			break;
		case([5].indexOf(room_price_status)>-1):
			price_status_message="(Weekend price)";
			break;
		case([6].indexOf(room_price_status)>-1):
			price_status_message="(Weekday price)";
			break;
	}

	var schedule_remark_html="";
	var reserve_remark_html ="";
	var guest_remark_html   ="";

	if(schedule_remarks.length>0){

		schedule_remark_html=instance.replaceTPL(remark_tpl,{
		
			"remark_title"  :"<?php echo __("日程の備考"); ?>",
			"remark_content":schedule_remarks
		});
	}

	if(reserve_remarks.length>0){

		reserve_remark_html=instance.replaceTPL(remark_tpl,{
		
			"remark_title"  :"<?php echo __("予約情報の備考"); ?>",
			"remark_content":reserve_remarks
		});
	}

	if(guest_remarks.length>0){

		guest_remark_html=instance.replaceTPL(remark_tpl,{
		
			"remark_title"  :"<?php echo __("宿泊者の備考"); ?>",
			"remark_content":guest_remarks
		});
	}

	var staytypes={

		"stay":"<?php echo __("宿泊"); ?>",
		"rest":"<?php echo __("休憩"); ?>"
	};

	var main_html=instance.replaceTPL(tpl,{

		"reserve_id"        :reserve_id,
		"guest_id"          :guest_id,
		"ymd"               :current_ymd,
		"schedule_id"       :schedule_id,
		"guest_name"        :guest_name.length>0?guest_name:"<?php echo __("宿泊者名未設定");?>",
		"room_type"         :room_type,
		"checkin_time"      :(is_checkin ?information["reservation"]["checkin_time"] :"&nbsp;"),
		"checkout_time"     :(is_checkout?information["reservation"]["checkout_time"]:"&nbsp;"),
		"room_floor"        :room_floor,
		"room_type_color"   :room_type_color,
		"room_situation"    :room_situation,
		"room_price"        :room_price+"$",
		"room_price_message":price_status_message,
		"room_num"          :room_num,
		"room_price_color"  :room_price_color,
		"type"              :type,
		"staytype"          :staytypes[staytype],
		"payment"           :payment,
		"staff"             :staff,
		"schedule_remarks"  :schedule_remark_html.length>0?schedule_remark_html:"&nbsp;",
		"reserve_remarks"   :reserve_remark_html.length>0?reserve_remark_html:"&nbsp;",
		"guest_remarks"     :guest_remark_html.length>0?guest_remark_html:"&nbsp;",
		"bookingid"         :bookingid
	});

	main_html=$(main_html);

	var checkinout_html=main_html.find("p[data-type=\"checkin-out\"]");
	if(is_checkin)  main_html.find("div[data-type=\"checkin\"]").show();
	if(is_checkout) main_html.find("div[data-type=\"checkout\"]").show();
	
	switch(information["reservation"]["is_checkin"]){
	
		case(false):

			main_html.find("a[data-type=\"price-invoice\"]").hide();
			main_html.find("a[data-type=\"diposit-invoice\"]").hide();
			main_html.find("a[data-type=\"meal-select\"]").hide();
			main_html.find("a[data-type=\"credit-select\"]").hide();
			main_html.find("a[data-type=\"food-charge\"]").hide();
			main_html.find("a[data-type=\"drink-charge\"]").hide();
			var checkin=$(instance.get_reservation_checkin);
			checkinout_html.append(checkin);
			break;

		case(true):

			main_html.find("a[data-type=\"price-invoice\"]").css("display","block");
			main_html.find("a[data-type=\"diposit-invoice\"]").css("display","block");
			main_html.find("a[data-type=\"meal-select\"]").css("display","block");
			main_html.find("a[data-type=\"credit-select\"]").css("display","block");
			main_html.find("a[data-type=\"food-charge\"]").css("display","block");
			main_html.find("a[data-type=\"drink-charge\"]").css("display","block");
			var checkout=$(instance["get_"+(is_checkout?"reservation_checkout_already":"reservation_checkout")]);
			checkinout_html.append(checkout);
			break;
	}

	elem.empty().append(main_html);
	main_html.ready(function(){

		if($.isFunction(callback)) callback.call(elem,main_html);
	});
}

var addSideWorker=function(workers,callback){

		var elem=this;
		if(1>workers.length){

				if($.isFunction(callback)) callback();
				return;
		}
		var fn=arguments.callee;
		var worker=workers.shift();
		var instance=TPL.getInstance(["schedule_side_worker","schedule_side_worker_leader"]);
		var firstname=worker["first_name"];
		var nickname =worker["nickname"];
		var view_name=((nickname.length>0)?nickname:firstname);
		var is_leader=parseInt(worker["leader_flg"])>0;
		var worker_tpl=(is_leader?instance.get_schedule_side_worker_leader:instance.get_schedule_side_worker);
		var worker_color = worker_colors[worker["color_flg"]];
		
		var html=instance.replaceTPL(worker_tpl,{

				"worker":view_name,
				"worker_color": worker_color,
		});

		var html=$(html);
		elem.append(html);
		html.ready(function(){

				fn.call(elem,workers,callback);
		});
}

var leftSideContentMoveToViewerPosition=function(){

		var __window=$(window);
		var l_contents=window["body"].find("div[data-type=\""+TYPE_SCHEDULE_L_CONTENTS+"\"]");
		var max_bottom_point=l_contents.offset().top+l_contents.height();

		var left_side=window["schedule_left_side"];
		var scroll_point=__window.scrollTop();
		left_side.css({"top":Math.max(scroll_point,0)+"px"});

		var scroll_value_bottom=__window.height()+scroll_point;
		var offset=left_side.offset();
		var offset_top=offset.top;
		var offset_bottom=offset_top+left_side.height();

		if(max_bottom_point>=offset_bottom) return;
		var diff=offset_bottom-max_bottom_point;
		scroll_point-=diff;
		left_side.css("top",Math.max(scroll_point,0)+"px");
}
